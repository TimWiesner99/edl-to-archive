name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Package application
        run: |
          mkdir EDL-to-Archive
          cp run.bat run.sh EDL-to-Archive/
          cp gui.py main.py pyproject.toml uv.lock .python-version EDL-to-Archive/
          cp exclude.txt README.md EDL-to-Archive/
          cp -r src input EDL-to-Archive/
          chmod +x EDL-to-Archive/run.sh
          zip -r EDL-to-Archive.zip EDL-to-Archive/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: EDL-to-Archive.zip
