name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: EDL-to-Archive-Windows
          - os: macos-latest
            artifact_name: EDL-to-Archive-macOS

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[build]

      - name: Get CustomTkinter path
        id: ctk
        shell: python
        run: |
          import os, customtkinter
          ctk_path = os.path.dirname(customtkinter.__file__)
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"path={ctk_path}\n")

      - name: Build with PyInstaller
        run: |
          pyinstaller --onedir --windowed --name "EDL-to-Archive" --add-data "${{ steps.ctk.outputs.path }}${{ runner.os == 'Windows' && ';' || ':' }}customtkinter/" gui.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/EDL-to-Archive/

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Zip artifacts
        run: |
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            zip -r "../${name}.zip" "$dir"
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            EDL-to-Archive-Windows.zip
            EDL-to-Archive-macOS.zip
